<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrot Game Practice</title>
        <script
        src="https://kit.fontawesome.com/9eb162ac0d.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/main.js" defer></script>
    </head>

    <body>
        <section class="game">
            <header>
                <button class="game__button">
                    <i class="fas fa-play"></i>
                </button>
                <span class="game__timer">0:0</span>
                <span class="game__score"></span>
            </header>
            <section class="game__field"></section>
        </section>

        <section class="modal hide__modal">
            <header>
                <button class="modal__refresh__button">
                    <i class="fas fa-redo"></i>
                </button>
                <span class="modal__text">hello</span>
            </header>
        </section>
    </body>
</html>
